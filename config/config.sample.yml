################################################################################
##########                         GENERAL:                           ##########
################################################################################
movies: 2 #0 = Don't process, 1 = Download trailers with yt-dlp, 2 = Use placeholder video file
tv: 2 #0 = Don't process, 1 = Download trailers with yt-dlp, 2 = Use placeholder video file
method_fallback: true
utc_offset: +1
debug: false
cleanup: true

skip_channels:
  - "Starlight Cinema"
  - "fake trailers"
  - "Black And White Media"
  - "CircleX Creations"
  - "New Movie Updates"

################################################################################
##########                        TRENDING:                           ##########
################################################################################
trending_movies: 2
trending_tv: 2
mdblist_api_key: YOUR_MDBLIST_API_KEY
mdblist_movies: https://mdblist.com/lists/linaspurinis/trending-movies-list
mdblist_movies_limit: 10
mdblist_tv: https://mdblist.com/lists/adamosborne01/trending-shows1
mdblist_tv_limit: 10

################################################################################
##########                   COMING SOON MOVIES:                      ##########
################################################################################
future_days_upcoming_movies: 30
include_inCinemas: false
future_only: false
exclude_radarr_tags: exclude, private
umtk_root_movies: # Required for trending

################################################################################
##########                   COMING SOON TV SHOWS:                    ##########
################################################################################
future_days_upcoming_shows: 30
recent_days_new_show: 7
future_only_tv: false
exclude_sonarr_tags: exclude, private
umtk_root_tv: # Required for trending
  
################################################################################
##########                   RADARR CONFIGURATION:                    ##########
################################################################################
radarr_url: 'http://localhost:7878'
radarr_api_key: 'YOUR_RADARR_API_KEY'
radarr_timeout: 90
 
################################################################################
##########                   SONARR CONFIGURATION:                    ##########
################################################################################
sonarr_url: 'http://localhost:8989'
sonarr_api_key: 'YOUR_SONARR_API_KEY'
sonarr_timeout: 90

