# Configuration for simplified dates (when simplify_next_week_dates: true)
simplify_next_week:
  # Use abbreviated weekdays (ddd) instead of full weekdays (dddd)
  use_abbreviated: false
  # Translations for special day names
  today: Today
  tomorrow: Tomorrow

# Abbreviated weekday names (ddd)
weekdays_abbr:
  0: Mon
  1: Tue
  2: Wed
  3: Thu
  4: Fri
  5: Sat
  6: Sun

# Full weekday names (dddd) - 0=Monday, 6=Sunday
weekdays_full:
  0: Monday
  1: Tuesday
  2: Wednesday
  3: Thursday
  4: Friday
  5: Saturday
  6: Sunday

# Abbreviated month names (mmm)
months_abbr:
  1: Jan
  2: Feb
  3: Mar
  4: Apr
  5: May
  6: Jun
  7: Jul
  8: Aug
  9: Sep
  10: Oct
  11: Nov
  12: Dec

# Full month names (mmmm)
months_full:
  1: January
  2: February
  3: March
  4: April
  5: May
  6: June
  7: July
  8: August
  9: September
  10: October
  11: November
  12: December